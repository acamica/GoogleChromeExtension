<!DOCTYPE html>
<html>
<head>
    <title>Acámica</title>
    
    <link rel="stylesheet" href="vendor/css/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/flat-ui.min.css">
    <link rel="stylesheet" href="vendor/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="newTab.css">-->
	<link rel="stylesheet" href="options.css">
    

    <script src="vendor/jquery-3.2.1.min.js"></script>
	<script src="vendor/js/flat-ui.min.js"></script>
</head>

<body>
	
	<div class="ext-setting update-interval">
		<i class="fa fa-star gold-indicator" aria-hidden="true"></i>
        <p>Actualizar propiedades cada:</p>
        <div class="radio">
          <label>
            <input type="radio" name="update-every" value="seconds" checked>
            <span>3 segundos</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="update-every" value="minutes">
            <span>30 minutos</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="update-every" value="hours">
            <span>3 horas</span>
          </label>
        </div>
    </div>
	
	<div class="ext-setting speed-dial">
        <p>Show these 'speed-dial' links in the top-right:<br>(make sure you enter a title with each URL)</p>
		<div style='margin-bottom:10px;'>
			<input type='url' class='speed-dial-url' placeholder='site url'>
			<input type='text' class='speed-dial-title' placeholder='site title'>
		</div>
		<div style='margin-bottom:10px;'>
			<input type='url' class='speed-dial-url' placeholder='site url'>
			<input type='text' class='speed-dial-title' placeholder='site title'>
		</div>
		<div style='margin-bottom:10px;'>
			<input type='url' class='speed-dial-url' placeholder='site url'>
			<input type='text' class='speed-dial-title' placeholder='site title'>
		</div>
		<div style='margin-bottom:10px;'>
			<input type='url' class='speed-dial-url' placeholder='site url'>
			<input type='text' class='speed-dial-title' placeholder='site title'>
		</div>
		<div style='margin-bottom:10px;'>
			<input type='url' class='speed-dial-url' placeholder='site url'>
			<input type='text' class='speed-dial-title' placeholder='site title'>
		</div>
		<div style='margin-bottom:10px;'>
			<input type='url' class='speed-dial-url' placeholder='site url'>
			<input type='text' class='speed-dial-title' placeholder='site title'>
		</div>
		<div style='margin-bottom:10px;'>
			<input type='url' class='speed-dial-url' placeholder='site url'>
			<input type='text' class='speed-dial-title' placeholder='site title'>
		</div>
		<div style='margin-bottom:10px;'>
			<input type='url' class='speed-dial-url' placeholder='site url'>
			<input type='text' class='speed-dial-title' placeholder='site title'>
		</div>
    </div>
    
    <div class="ext-setting">
        <p>Para más propiedades:</p>
        <div class="radio">
          <label>
            <input type="radio" name="save-to" value="goodreads" checked>
            <span>Goodreads</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="save-to" value="librarything">
            <span>LibraryThing</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="save-to" value="neither">
            <span>Neither</span>
          </label>
        </div>
    </div>

    <div style="text-align: center;">
        <p class="settings-saved-message">Guardado!</p>
        
        <button id="save">Guardar</button>
        
        <p class="settings-saved-message">Guardado!</p>
    </div>
    
    

    <script src="options.js"></script>
</body>
